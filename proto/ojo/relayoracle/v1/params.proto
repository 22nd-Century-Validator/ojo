syntax = "proto3";
package ojo.relayoracle.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/ojo-network/ojo/x/relayoracle/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  option (gogoproto.equal)            = true;

  bool IbcRequestEnabled =1;
  uint64 PacketTimeout = 2;
  uint64 MaxAllowedDenomsHistoricalQuery = 3;
  uint64 MaxAllowedDenomsExchangeQuery = 4;
}
